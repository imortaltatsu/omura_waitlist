<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="240" fill="#000" />
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="200" stroke="url(#cyber-grad)" stroke-width="20" stroke-opacity="0.8" />
  
  <!-- Inner Segmented Ring -->
  <path d="M256 100 A156 156 0 0 1 412 256" stroke="white" stroke-width="12" stroke-linecap="round" />
  <path d="M256 412 A156 156 0 0 1 100 256" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.5" />
  
  <!-- Central 'Blob' Core -->
  <circle cx="256" cy="256" r="80" fill="url(#cyber-grad)" filter="url(#glow)" />
  <circle cx="280" cy="230" r="20" fill="white" fill-opacity="0.5" />
</svg>
